
language: c

matrix:
  include:
    - os: osx
      osx_image: xcode7.3
    - os: osx
      osx_image: xcode7.1
    - os: osx
      osx_image: beta-xcode6.1

before_install:
  - brew update
  - brew outdated automake || brew upgrade automake

script: chmod u+x setup.sh && ./setup.sh && make

compiler:
  - clang