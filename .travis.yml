language: c
sudo: required

matrix:
 include:
    - os: osx
      compiler: clang
      osx_image: xcode7.3
    - os: osx
      osx_image: xcode7.1
      compiler: clang
    - os: osx
      osx_image: beta-xcode6.1
      compiler: clang
    - os: linux
      compiler: gcc
      env:
        global:
          - secure: ""
      addons:
      coverity_scan:
      project:
        name: "2trill2spill/nextgen"
        description: "Build submitted via Travis CI"
      notification_email: hbowden@securelabsllc.com
      build_command_prepend: "./setup.sh"
      build_command:   "make -j 4"
   

before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update && brew outdated automake || brew upgrade automake; fi
  - if [ "$TRAVIS_OS_NAME" == "linux"]; then sudo apt-get -qq update && sudo apt-get install -y automake-1.15; fi
script: chmod u+x setup.sh && ./setup.sh && make
